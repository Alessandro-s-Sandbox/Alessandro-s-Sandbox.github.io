  Intro to Docker:
    date: '2022-04-11 18:15'
    signup: 'https://go.epfl.ch/docker'
    description: Our next workshop is on Docker, an important technology for cloud computing and virtualization. [Workshop material](https://github.com/dialexo/lauzhack-docker-workshop).
    
