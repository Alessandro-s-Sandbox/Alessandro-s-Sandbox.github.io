  Hacking With Amazon Alexa:
    date: '2018-10-19 17:00'
    signup: 'https://goo.gl/forms/7yrOLmYUlkIHJYhV2'
    description: Learn to create your first skill for Amazon Alexa, the voice service that powers Amazon Echo. [Slides](https://docs.google.com/presentation/d/1Aw1WJrv07Xm0iC63NN8AehWYOxqQrzlD1T6zBSX5bdc/edit?usp=sharing).

  Build a Private-by-Design Voice Assistant:
    date: '2018-11-21 18:00'
    signup: 'https://goo.gl/forms/5pijntOGOurABPRx2'
    description: Discover [Snips'](https://snips.ai/) tools as we build a voice assistant that runs completely on device, that is without connecting to the cloud. [Workshop material](https://github.com/ebezzam/snips-skill-mental-calculation).

  Intro to Docker:
    date: '2018-12-05 18:00'
    signup: 'https://goo.gl/forms/RLXrwdUqbAXvXa9b2'
    description: Have you ever heard of "cloud computing"? Let's learn about Docker and use it for building and deploying our own cloud application.

  Crash Course on Reinforcement Learning:
    date: '2018-12-14 18:00'
    signup: 'https://goo.gl/forms/oPWtxNJACHStc8rq2'
    description: Mohanty from [crowdAI](https://www.crowdai.org/) shares his extensive experience in reinforcement learning with hands-on examples.
    
  Introduction to Hackathons:
    date: '2021-10-13 18:15'
    signup: 'https://go.epfl.ch/LZ21'
    description: During this session, we talk about what happens at a hackathon (in-person and virtual), share our experience organizing hackathons for the past five years, and how you can get involved as participant or organizer.

  How to Collaborate with GitHub:
    date: '2021-11-03 18:15'
    signup: 'https://go.epfl.ch/github'
    description: Our next workshop is on GitHub, which is a very useful platform to organize your code/materials for a hackathon, a personal project, or a school project. [Workshop slides](https://docs.google.com/presentation/d/1Ib2Ok8G7y1biGUHSDRUoRjUgLIERfpdNqsQM6ub1FWc/edit?usp=sharing).

